<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <!-- Campo para el correo -->
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" formControlName="email" required></ion-input>
    </ion-item>

    <!-- Campo para la contrase침a -->
    <ion-item>
      <ion-label position="floating">Contrase침a</ion-label>
      <ion-input type="password" formControlName="password" required></ion-input>
    </ion-item>

    <!-- Bot칩n de login -->
    <ion-button expand="full" type="submit" [disabled]="loginForm.invalid">Iniciar sesi칩n</ion-button>
  </form>
</ion-content>
