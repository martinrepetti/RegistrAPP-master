<ion-content>
  <ion-button expand="block" (click)="scanQRCode()">
    Escanear QR
  </ion-button>

  <ion-card *ngIf="scannedData">
    <ion-card-header>
      <ion-card-title>Datos Escaneados</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ scannedData }}
    </ion-card-content>
  </ion-card>
</ion-content>
