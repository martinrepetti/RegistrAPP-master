<ion-header>
  <ion-toolbar>
    <ion-title>
      Alumno
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-pading ion-text-center" >


    <ion-label class="label">Scan QR</ion-label>


<div *ngIf ="segment === 'scan'">
  <div class="segment-content"> 
    <img src="assets/images/scan-qr.webp" alt="">

    <h6 class scan-label> Scanea el codigo QR para registrar tu asistencia </h6>
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="startScan()" class="submit" expand="block">
           Scanea 
           <ion-icon slot="end" name="scan-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-item class="result" *ngIf="scanResult" lines="none">
      <ion-label>
        <p>Scan Result</p>
        <div>{{scanResult}}</div>
      </ion-label> 
    </ion-item>
  </div>
</div>  
</ion-content>
